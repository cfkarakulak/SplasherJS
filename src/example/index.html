<!DOCTYPE html>
<html>
  <head>
    <title>SplasherJS</title>
    <link rel="stylesheet" type="text/css" href="../../dist/bundle.css">
  </head>

  <body>
    <div class="container">
      <a href="#" data-splash="name:(cars)|esc:(true)|blur:(true)|attr:(class{extra})">
        <p>Open Modal</p>
      </a>

      <div class="modal" data-identify="cars">
        <div class="modal__aligner">
          <div class="modal__wrapper">
            <span>cars</span>
          </div>
        </div>
      </div>
    </div>

    <script src="../../dist/bundle.js"></script>
  </body>
</html>
